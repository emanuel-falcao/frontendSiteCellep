  <body>

    <header class="sticky-top">

      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

        <!-- ICONE/LOGO CELLEP -->
        <img src="https://br.cellep.com/wp-content/themes/cellep/assets/img/logo_branca.svg">

        <!-- BTN DO MENU HAMBURGUER -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>



        <!-- LINKS -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">

          <!-- lista dos links -->
          <ul class="navbar-nav ml-auto">
            
            <!-- home -->
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>

            <!-- agenda -->
            <li class="nav-item">
              <a class="nav-link" href="agenda.html">Agenda</a>
            </li>

            <!-- dropdown -->
            <li class="nav-item dropdown">

              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Entidades
              </a>
              
              <!-- itens do dropdown -->
              <div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdownMenuLink">

                <!-- icone + link cellep -->
                <a class="dropdown-item text-white"  target="_blank" href="https://br.cellep.com">
                  <i class="bi bi-person-circle mr-2"></i>
                  Cellep
                </a>

                <!-- icone + link estacao hack -->
                <a class="dropdown-item text-white" target="_blank" href="https://estacaohack.fb.com">
                  <i class="bi bi-facebook mr-2"></i>
                  Estação Hack
                </a>
              </div>

            </li>

            <!-- área do aluno -->
            <li class="nav-item">
              <a class="nav-link active" href="area_aluno.html">Área do aluno</a>
            </li>


          </ul>
        </div>
      </nav>


    </header>

    <main>
      <section class="container">

        <!-- linha 1 Titulo -->
        <div class="row mt-3">
          <div class="col-md-12">
            <h2 class="text-warning">Área do aluno</h2>
            <hr>
          </div>
        </div>

        <!-- linha 2 form -->
        <div class="row"> <!-- linha 2 inicio -->
          <div class="col-md-12"> <!-- inicio coluna -->

            <form id="loginAluno">
              <div class="form-group">
                
                <!-- Usuario -->
                <label for="inputUsuario">Usuario: </label>
                <input type="text" class="form-control" id="inputUsuario" required autocomplete="off" placeholder="Digite um usuario">

              </div>

                <!-- Senha -->
              <div class="form-group">
                <label for="inputSenha">Senha: </label>
                <input type="password" class="form-control" id="inputSenha" autocomplete="off" required placeholder="Digite uma senha">
              </div>

              <!-- Button -->
              <button type="submit" class="btn btn-primary">Entrar</button>
              <div>
                <a href="">Esqueci a senha</a>
              </div>
              
            </form>
          </div> <!-- fim coluna --> 
        </div> <!-- linha 2 fim -->

        <!-- linha 3 -->
        <div class="row">
          <div class="col-md-12">
            <div id="mensagem"></div> 
          </div>
        </div>

      </section>


    </main>

    <footer class="footer bg-dark mt-3 fixed-bottom">
      <div class="container text-center p-2 text-white font-italic">
        Todos os direitos reservados
      </div>
